<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Form</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
  <div class="form-container">
    <header>
      <div class="create">
        <img src="./images/key.jpg">
        <h2>Create your free account</h2>
      </div>
      <div class="heder-text">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
        <a href="#">Log in.</a>
      </div>
    </header>
    <form action="#" method="get" novalidate>
      <div class="form-field">
        <input type="text" name="First-name" id="First-name" placeholder="First name">
        <input type="text" name="Last-name" id="Last-name" placeholder="Last name">
      </div>
      <div class="form-field">
        <input type="text" name="Email-address" id="Email-address" placeholder="Email address">      
      </div>
      <div class="form-field">
        <input type="text" name="Password" id="Password" placeholder="Password">      
      </div>
      <div class="form-field">
      <button type="submit" name="button">Sign up for free</button>
      </div>
    </form>
      <div class="footer-text">
        By clicking on “Sign up for free”, you agree to the
        <a href="#">Terms of Service</a>
        and the
        <a href="#">Privacy Policy</a>
      </div>
  </div>
</div>
</body>
</html>
